# 自定义
cause:
  tip: 心路历程
  title: 为什么建站？
  content: >
    创建这个站的时候，想要就是能够有一个自己能够<b>积累知识、积累兴趣</b>的地方。
    和他人分享，会让这些成为积累和沉淀。如果能够帮助到更多的人，帮助更多人解决问题，
    那一定是非常棒的事情。这里的内容会有<b>技能教程</b>、有<b>生活吐槽</b>、有<b>想法思考</b>。
    一般我研究什么、发现了什么都会分享在这里。
    这就是建站的本意，也是我分享生活的方式。

